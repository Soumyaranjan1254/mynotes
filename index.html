<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hack copy-pest</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <div class="head">
    <h1>Plz don't Copy it.</h1>
    </div>
    <div class="paragraph">
        <p>Please don't copy this red letter.</p>
    </div>
</body>
<script>
    document.addEventListener('copy', function(event) {
        event.clipboardData.setData('text/plain', 'You Have Been Hacked!');
        event.preventDefault();
    });
</script>
</html>
